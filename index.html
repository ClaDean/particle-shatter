                    const t = i * 0.1, r = Math.sqrt(i) * 0.5; x = r * Math.cos(t); z = r * Math.sin(t); y = (i / CONFIG.count) * 30 - 15;
                } else if (type === 'flower') {
                    const u = Math.random() * Math.PI * 2, v = Math.random() * Math.PI, r = 10 * Math.sin(4 * u); x = r * Math.sin(v) * Math.cos(u); y = r * Math.sin(v) * Math.sin(u); z = (Math.random() - 0.5) * 5;
                } else if (type === 'fireworks' || type === 'sphere') {
                    const t = Math.random() * Math.PI * 2, p = Math.acos(2 * Math.random() - 1), r = type === 'fireworks' ? Math.random() * 12 : 12;
                    x = r * Math.sin(p) * Math.cos(t); y = r * Math.sin(p) * Math.sin(t); z = r * Math.cos(p);
                }
                targets[i] = { x, y, z };
            }
        }

        // --- 2. AI è§†è§‰ ---
        async function initVision() {
            updateStatus("æ­£åœ¨åŠ è½½ AI...", "#aaa");
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");

                // ä¼˜å…ˆå°è¯• GPU delegateï¼Œå¤±è´¥åˆ™å›é€€åˆ° CPUï¼ˆç§»åŠ¨ç«¯/æµè§ˆå™¨å¯èƒ½ä¸æ”¯æŒ GPU delegateï¼‰
                try {
                    handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1,
                        minHandDetectionConfidence: 0.5, minHandPresenceConfidence: 0.5, minTrackingConfidence: 0.5
                    });
                    updateStatus("AI å·²åŠ è½½ (GPU)", "#00ff88");
                } catch (gpuErr) {
                    console.warn('GPU delegate failed, falling back to CPU', gpuErr);
                    try {
                        handLandmarker = await HandLandmarker.createFromOptions(vision, {
                            baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "CPU" },
                            runningMode: "VIDEO", numHands: 1,
                            minHandDetectionConfidence: 0.5, minHandPresenceConfidence: 0.5, minTrackingConfidence: 0.5
                        });
                        updateStatus("AI å·²åŠ è½½ (CPU)", "#ffaa00");
                    } catch (cpuErr) {
                        console.error('Both GPU and CPU delegates failed', cpuErr);
                        updateStatus("AI åŠ è½½å¤±è´¥", "#ff4444");
                        return;
                    }
                }

                setupCamera();
            } catch (e) { updateStatus("AI åŠ è½½å¤±è´¥", "#ff4444"); }
        }

        function setupCamera() {
            video = document.getElementById('webcam');
            const constraints = { video: { width: isMobile ? 480 : 640, height: isMobile ? 360 : 480, facingMode: "user" } };
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    document.getElementById('loading-icon').style.display = 'none';
                    updateStatus("ç³»ç»Ÿå°±ç»ª | è¯·å±•ç¤ºå•æ‰‹", "#00ff88");
                    if (isMobile) updateStatus("å·²å¯ç”¨ç§»åŠ¨ç«¯æ€§èƒ½æ¨¡å¼", "#ffaa00");
                    predictLoop();
                });
            }).catch(err => updateStatus("æ— æ³•è®¿é—®æ‘„åƒå¤´", "#ff4444"));
        }

        function predictLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTime = performance.now();
                const result = handLandmarker.detectForVideo(video, startTime);

                if (result.landmarks && result.landmarks.length > 0) {
                    processGestures(result.landmarks[0]);
                    state.handVisible = true;
                } else {
                    state.handVisible = false;
                    state.isPinching = false;
                    state.targetExpansion = 0;
                    updateCursor(null);
                }
            }
            requestAnimationFrame(predictLoop);
        }

        // --- 3. æ‰‹åŠ¿é€»è¾‘ (æ ¸å¿ƒç®—æ³•) ---
        function processGestures(hand) {
            const wrist = hand[0];
            const center = hand[9];
            const tips = [8, 12, 16, 20];

            let avgDist = 0;
            tips.forEach(i => avgDist += Math.hypot(hand[i].x - wrist.x, hand[i].y - wrist.y));
            avgDist /= 4;

            const pinchDist = Math.hypot(hand[4].x - hand[8].x, hand[4].y - hand[8].y);

            // é˜²æŠ–çŠ¶æ€åˆ‡æ¢
            if (state.isPinching) {
                if (pinchDist > CONFIG.pinchExit) state.isPinching = false;
            } else {
                if (pinchDist < CONFIG.pinchEnter) state.isPinching = true;
            }

            const cursorX = (1 - center.x) * window.innerWidth;
            const cursorY = center.y * window.innerHeight;
            let statusText = "ç­‰å¾…æŒ‡ä»¤";
            let statusColor = "#666";
            let cursorState = "";
            let uiClass = "";

            if (state.isPinching) {
                // === æåˆ (æ—‹è½¬) ===
                state.targetExpansion = 0; // å¼ºåˆ¶èšåˆ
                state.isOpen = false;

                if (state.lastHandX === 0) {
                    state.lastHandX = center.x;
                    state.lastHandY = center.y;
                }
                const dx = center.x - state.lastHandX;
                const dy = center.y - state.lastHandY;

                // æ—‹è½¬æ–¹å‘ä¿®æ­£
                state.velocityY -= dx * CONFIG.sensitivity;
                state.velocityX += dy * CONFIG.sensitivity;

                state.lastHandX = center.x;
                state.lastHandY = center.y;

                statusText = "âœŠ æŠ“å–æ—‹è½¬";
                statusColor = "#ffcc00";
                cursorState = "pinch";
                uiClass = "pinch";

            } else {
                // === éæåˆ (ç‚¸è£‚/æ‚¬åœ) ===
                state.lastHandX = 0;
                state.lastHandY = 0;

                if (avgDist > CONFIG.openThresh) {
                    state.isOpen = true;
                    let factor = (avgDist - CONFIG.openThresh) * 6.0;
                    state.targetExpansion = Math.min(factor, 3.0);

                    statusText = "ğŸ– å´©è§£ç‚¸è£‚";
                    statusColor = "#00aaff";
                    cursorState = "open";
                    uiClass = "active";
                } else {
                    state.isOpen = false;
                    state.targetExpansion = 0;
                    statusText = "âœ¨ æ‚¬åœé‡ç»„";
                    statusColor = "#00ff88";
                }
            }

            updateCursor({ x: cursorX, y: cursorY, state: cursorState });
            updateStatus(statusText, statusColor, uiClass);
        }

        // --- 4. åŠ¨ç”»å¾ªç¯ (ç‚¸è£‚ç®—æ³•) ---
        function animate() {
            const time = clock.getElapsedTime();

            state.expansion += (state.targetExpansion - state.expansion) * 0.1;

            if (!state.isPinching) {
                state.velocityX *= CONFIG.inertia;
                state.velocityY *= CONFIG.inertia;
            }
            state.rotationX += state.velocityX * 0.01;
            state.rotationY += state.velocityY * 0.01;

            particles.rotation.x = state.rotationX;
            particles.rotation.y = state.rotationY;

            // ğŸ’¥ ç‚¸è£‚é€»è¾‘ï¼šä¸å†å•çº¯æ”¾å¤§ï¼Œè€Œæ˜¯åŸºäºéšæœºå‘é‡ä½ç§»
            // state.expansion è¶Šå¤§ï¼Œç²’å­ç¦»åŸç‚¹è¶Šè¿œ
            const shapePreserve = 1.0 + state.expansion * 0.2; // å¾®å¾®æ”¾å¤§åŸæœ¬å½¢çŠ¶
            const shatterAmt = state.expansion * 30.0; // å‰§çƒˆçš„ç‚¸è£‚è·ç¦»

            const colorObj = new THREE.Color();
            const posArr = particles.geometry.attributes.position.array;
            const colArr = particles.geometry.attributes.color.array;

            for (let i = 0; i < CONFIG.count; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;

                // åŸå§‹ç›®æ ‡ä½ç½®
                let tx = targets[i].x;
                let ty = targets[i].y;
                let tz = targets[i].z;

                // æ ¸å¿ƒï¼šåŸºäºé¢„è®¡ç®—çš„éšæœºæ–¹å‘è¿›è¡Œä½ç§»
                const ex = explosionDirs[i].x;
                const ey = explosionDirs[i].y;
                const ez = explosionDirs[i].z;

                // æœ€ç»ˆä½ç½® = å½¢çŠ¶ä½ç½®(å¾®è°ƒ) + çˆ†ç‚¸å‘é‡ * å¼ºåº¦
                const destX = tx * shapePreserve + ex * shatterAmt;
                const destY = ty * shapePreserve + ey * shatterAmt;
                const destZ = tz * shapePreserve + ez * shatterAmt;

                // ç§»åŠ¨æ’å€¼
                posArr[ix] += (destX - posArr[ix]) * 0.15;
                posArr[iy] += (destY - posArr[iy]) * 0.15;
                posArr[iz] += (destZ - posArr[iz]) * 0.15;

                if (state.isRainbow) {
                    const hue = (i / CONFIG.count + time * 0.2) % 1.0;
                    colorObj.setHSL(hue, 0.8, 0.6);
                } else {
                    colorObj.copy(state.baseColor);
                }
                colArr[ix] = colorObj.r; colArr[iy] = colorObj.g; colArr[iz] = colorObj.b;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // --- UI ---
        document.getElementById('color-picker').addEventListener('input', (e) => {
            state.baseColor.set(e.target.value);
            if (state.isRainbow) toggleRainbow();
        });

        function updateStatus(text, color, cls) {
            document.getElementById('status-text').innerText = text;
            const dot = document.querySelector('.status-dot');
            const pill = document.getElementById('status-pill');

            dot.style.background = color;
            dot.style.boxShadow = `0 0 10px ${color}`;

            pill.className = cls || '';
            if (cls === 'pinch') pill.style.borderColor = '#ffcc00';
            else if (cls === 'active') pill.style.borderColor = '#00aaff';
            else pill.style.borderColor = 'rgba(255,255,255,0.15)';
        }

        function updateCursor(pos) {
            const cursor = document.getElementById('hand-cursor');
            if (!pos) { cursor.style.display = 'none'; return; }
            cursor.style.display = 'block';
            cursor.style.left = pos.x + 'px';
            cursor.style.top = pos.y + 'px';
            cursor.className = pos.state;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        initThree();
        initVision();
    </script>
